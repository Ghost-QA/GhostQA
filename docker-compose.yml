  #     - ms_data:/var/opt/mssql/data
  
  caddy:
    build:
      context: .
      dockerfile: ./compose/caddy/Dockerfile
    ports:
      - "30001:30001"
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  ms_data: